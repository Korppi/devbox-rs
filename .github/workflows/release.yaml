name: Release

# Aja aina kun pushaat tagin v*.*.* mainâ€‘haaraan
on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release

      - name: Package binary
        run: |
          mkdir dist
          cp target/release/devbox dist/devbox-$(uname)-${{ github.ref_name }}
      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}   # e.g. "v0.1.0"
          files: dist/*                      # whatever you put in dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

