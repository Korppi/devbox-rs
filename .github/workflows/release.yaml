name: Release

permissions:
  contents: write    # vaaditaan releasejen luomiseen ja assettien päivittämiseen

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release

      - name: Package binary (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/release/devbox dist/devbox-linux-${{ github.ref_name }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\\release\\devbox.exe dist\\devbox-windows-${{ github.ref_name }}.exe

      # =============================
      # 1) Extract the relevant section from CHANGELOG.md
      # =============================
      - name: Extract changelog for ${{ github.ref_name }}
        if: runner.os == 'Linux'   # sed/awk käytösssä vain Linuxissa
        id: changelog
        run: |
          # Hae lohko [vX.Y.Z] – alkaen ja poista seuraava version-header
          awk '/\['"${{ github.ref_name }}"'\]/,/^\[/' CHANGELOG.md | sed '$d' > release_notes.md
          # Muunna rivinvaihdot \n-muotoon ja vie outputtiin
          body=$(sed ':a;N;$!ba;s/\n/\\n/g' release_notes.md)
          echo "::set-output name=body::$body"

      # =============================
      # 2) Create (or update) GitHub Release & upload assets
      # =============================
      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
          # Kun A) changelog-step on ajettu, käytä sen outputtia, muuten tyhjä
          body: ${{ steps.changelog.outputs.body || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
